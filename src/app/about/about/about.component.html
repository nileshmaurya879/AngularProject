<form [formGroup]="formGroup">
    <div formArrayName="items">
      <div *ngFor="let item of itemsFormArray.controls; let i = index" [formGroupName]="i">
         form controls go here 
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <button type="button" (click)="removeItem(i)" class="btn btn-danger">Remove</button>
      </div>
    </div>
  
    <button type="button" (click)="addItem()" class="btn btn-primary">Add Item</button>
    <button type="submit"  (click)="submit()" class="btn btn-success">Submit</button>
  </form>
